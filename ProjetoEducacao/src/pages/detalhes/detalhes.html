<ion-header>

  <ion-navbar>
    <ion-title>detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- Informação do nosso Time: {{informacoes}} -->
  <ion-list>
    <ion-item *ngFor="let al of alunos">
      <h2>Aluno: {{al.nome}}</h2>
      <h3>1° Trimestre: {{al.nota1}}</h3>
      <h3>2° Trimestre: {{al.nota2}}</h3>
      <h3>3° Trimestre: {{al.nota3}}</h3>
      <h3>Média Final: {{al.media}}</h3>

    </ion-item>
  </ion-list>
</ion-content>
